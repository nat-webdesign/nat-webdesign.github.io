<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>
<h1> Επικοινωνία </h1>
    <form action="/sendData" method="POST">
      <Label for="txtName">Όνοματεπώνυμο: </Label>
      <input type="text" id="txtName" name="name" minlength="3" maxlength="40" required>
      (*)
      <br>
      <label for="txtEmail">E-mail: </label>
      <input type="email" id="txtEmail" name="email" maxlength="40" required>
      (*)
      <br>
      <label for="txtTel">Τηλέφωνο: </label>
      <input type="tel" id="txtTel" name="phone" size="15">
      <br>
      <label for="txtMessage">Μήνυμα: </label>
      <textarea id="txtMessage" name="message" rows="6" cols="40" required placeholder="Το Μήνυμα σας.."></textarea>(*)
      <br>
      (*) Τα πεδία είναι υποχρεωτικά
      <br>
      <input type="submit" value="Αποστολή">
      <input type="reset" value="Καθαρισμός">
    </form>
    <br><br><br>
    
    <h1> Επικοινωνία </h1>
    <form action="/sendData" method="POST">
        <fieldset>
            <legend>
            Πληροφορίες Παράδοσης:
            </legend>
                <Label for="txtName2">Όνοματεπώνυμο: </Label>
                <input type="text" id="txtName2" name="name2" minlength="3" maxlength="40" required>
                (*)
                <br>
                <Label for="txtAddress">Διεύθυνση/Οδός-Αριθμός: </Label>
                <input type="text" id="txtAddress" name="Address" minlength="5" maxlength="40" required>
                (*)
                <br>
                <label for="Area"> Περιοχή:</label>
                    <select id="Area" name="area">
                    <option value="ampelokipoi" selected>Αμπελόκηποι</option>
                    <option value="athina">Αθήνα</option>
                    <option value="credit">Πειραιάς</option>
                    </select>
                    <br>
                    <label for="txtEmail2">E-mail: </label>
                    <input type="email" id="txtEmail2" name="email2" size="40">
                    <br>
                    <label for="txtTel2">Τηλέφωνο: </label>
                    <input type="tel" id="txtTel2" name="phone2" required>
                    (*)
                    <br>
                    <label for="txtMessage">Ειδικές πληροφορίες για την παράδοση: </label>
                    <textarea id="txtMessage" name="message" rows="6" cols="40" placeholder="Οι πληροφορίες σας.."></textarea>
                    <br>
                    (*) Τα πεδία είναι υποχρεωτικά
                    <br>
        </fieldset>
    <br>
        <fieldset>
            <legend>
                Παραγγελία:
            </legend>
                <ul> 
                    <li><Label for="txtSpanakopites">Σπανακόπιτες: </Label>
                    <input type="number" id="txtSpanakopites" name="OederSpanakopites" minlength="3" maxlength="40" min="1" max="10" value="0" required></li>
                    <li><Label for="txtManitaropites">Μανιταρόπιτες: </Label>
                    <input type="number" id="txtManitaropites" name="OrderManitaropites" minlength="3" maxlength="40" min="1" max="10" value="0" required></li>
                    <li><Label for="txtPrasopites">Πρασόπιτες: </Label>
                        <input type="number" id="txtPrasopites" name="OrderPrasopites" minlength="3" maxlength="40" min="1" max="10" value="0" required></li>
                    <li><Label for="txtMpourekia">Μπουρέκια: </Label>
                    <input type="number" id="txtMpourekia" name="OrderMpourekia" minlength="3" maxlength="40" min="1" max="10" value="0" required></li>
                </ul>
                    <input type="checkbox" id="chkProsfora" name="Prosfora" value="prosfora-on">
                    <label for="chkProsfora">Ενσωμάτωση Προσφοράς στις 10 η 1 πίτα δώρο</label>
                </fieldset> 
            <br>
            <fieldset>
                <legend>
                    Τρόπος Πληρωμής:
                </legend> 
                <input type="radio" id="rdVISA" name="payment" value="visa">
                <label for="rdVISA">VISA</label>
                <input type="radio" id="rdCash" name="payment" value="cash" checked>
                <label for="rdCash">Μετρητά</label>
                <input type="radio" id="rdProd" name="payment" value="product">
                <label for="rdProd">Είδος </label>
            </fieldset>
                <br>
                <input type="submit" value="Αποστολή">
                <input type="reset" value="Καθαρισμός">

    </form>
</body>
